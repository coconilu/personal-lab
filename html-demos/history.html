<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>history</title>
  </head>
  <body>
    <script async defer>
      console.log("hello world");
      window.addEventListener("popstate", e => {
				console.log(`TCL: location.href`, location.href);
        console.log(`TCL: e.state`, e.state);
      });

      history.pushState({ a: 1 }, "first", "#first");
      history.pushState({ b: 2 }, "second", "#second");
      history.pushState({ c: 3 }, "third", "#third");

      history.replaceState({ d: 4 }, "forth", "#forth");
    </script>
  </body>
</html>
